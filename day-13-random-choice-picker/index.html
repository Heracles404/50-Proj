<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--icon-->
    <link rel="icon" href="#">
    <!--title-->
    <title>Random Choice Picker</title>
    <!--style-->
    <link rel="stylesheet" href="app.css">
    <!--favicons-->
    <script src="https://kit.fontawesome.com/d1612815b1.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h3>
        Enter all of the choices divided by a comma (',')
        <br> Press enter when you're done
    </h3>

    <label for="textarea"></label><textarea id="textarea" placeholder="Enter choices here..."></textarea>

    <div id="tags">
        <span class="tag">Choice 1</span>
        <span class="tag">Choice 2</span>
        <span class="tag">Choice 3</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
