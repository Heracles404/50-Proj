<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--icon-->
    <link rel="icon" href="#">
    <!--title-->
    <title>Vertical Slider</title>
    <!--style-->
    <link rel="stylesheet" href="app.css">
    <!--favicons-->
    <script src="https://kit.fontawesome.com/d1612815b1.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="slider-container">
    <div class="left-slide">
        <div style="background-color: #ab8478">
            <h1>Beach</h1>
            <p>Pink Beach</p>
        </div>
        <div style="background-color: #4684c5">
            <h1>Blue Sky</h1>
            <p>Co(o)l(d) Nature</p>
        </div>
        <div style="background-color: #a4681b">
            <h1>Sunset</h1>
            <p>Golden Hour</p>
        </div>
        <div style="background-color: #9db765">
            <h1>Old Tree</h1>
            <p>Mysterious Nature</p>
        </div>
    </div>

    <div class="right-slide">
        <div style="background-image: url(assets/old-tree.jpg)"></div>
        <div style="background-image: url(assets/golden-hour.jpg)"></div>
        <div style="background-image: url(assets/blue-sky.jpg)"></div>
        <div style="background-image: url(assets/beach.jpg)"></div>
    </div>

    <div class="action-buttons">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
