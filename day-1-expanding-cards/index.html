<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--icon-->
    <link rel="icon" href="./assets/icon-cobra.jpg">
    <!--title-->
    <title>Cobras PH</title>
    <!--style-->
    <link rel="stylesheet" href="app.css">
    <!--favicons-->
    <script src="https://kit.fontawesome.com/d1612815b1.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="panel" style="background-image: url('assets/king-cobra.jpg')">
        <h2>King Cobra</h2>
            <h6><em>Ophiophagus Hannah</em></h6>
    </div>

    <div class="panel" style="background-image: url('assets/philippine-cobra.jpg')">
        <h2>Philippine Cobra</h2>
            <h6><em>Naja Philippinensis</em></h6>
    </div>

    <div class="panel active" style="background-image: url('assets/cobras.jpg')">
        <h2>Cobras</h2>
            <h6><em>Naja</em></h6>
    </div>

    <div class="panel" style="background-image: url('assets/samar-cobra.jpg')">
        <h2>Samar Cobra</h2>
            <h6><em>Naja Samarensis</em></h6>
    </div>

    <div class="panel" style="background-image: url('assets/spitting-cobra.jpg')">
        <h2>Spitting Cobra</h2>

<script src="script.js"></script>
