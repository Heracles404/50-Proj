<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--icon-->
    <link rel="icon" href="#">
    <!--title-->
    <title>Mobile Tab Navigation</title>
    <!--style-->
    <link rel="stylesheet" href="app.css">
    <!--favicons-->
    <script src="https://kit.fontawesome.com/d1612815b1.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="phone">
    <img src="assets/home.jpg" alt="home" class="content show">
    <img src="assets/work.jpg" alt="home" class="content">
    <img src="assets/blog.jpg" alt="home" class="content">
    <img src="assets/about%20us.jpg" alt="home" class="content">

    <nav>
        <ul>
            <li class="active">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </li>
            <li>
                <i class="fas fa-box"></i>
                <p>Work</p>
            </li>
            <li>

                <p>Blog</p>
            </li>
            <li>
                <i class="fas fa-users"></i>

            </li>
        </ul>
    </nav>

</div>

<script src="script.js"></script>
