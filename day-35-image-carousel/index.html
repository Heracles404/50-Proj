<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--icon-->
    <link rel="icon" href="#">
    <!--title-->
    <title>Image Carousel</title>
    <!--style-->
    <link rel="stylesheet" href="app.css">
    <!--favicons-->
    <script src="https://kit.fontawesome.com/d1612815b1.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="carousel">
    <div class="img-container" id="imgs">
        <img src="assets/beach.jpg" alt="1">
        <img src="assets/blue-sky.jpg" alt="2">
        <img src="assets/golden-hour.jpg" alt="3">
        <img src="assets/old-tree.jpg" alt="4">
    </div>

    <div class="buttons-container">
        <button class="btn" id="left">Prev</button>
        <button class="btn" id="right">Next</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
